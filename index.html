<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ирина Шамсудинова">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Сервис Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques_Yves_Cousteau.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__location">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фото"></button>
      </section>

      <section class="elements" aria-label="Фотографии">
        <ul class="elements__cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="formEditProfile" novalidate>
          <input id="inputProfileName" class="popup__input popup__input_profile_name" placeholder="Имя" value="Жак-Ив Кусто" type="text" minlength="2" maxlength="40" required>
          <span id="inputProfileName-error" class="popup__error"></span>
          <input id="inputProfileAbout" class="popup__input popup__input_profile_about-me" placeholder="О себе" value="Исследователь океана" type="text" minlength="2" maxlength="200" required>
          <span id="inputProfileAbout-error" class="popup__error"></span>
          <button class="popup__button popup__button_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card-add">
      <div class="popup__container popup__container_add-card">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="formAddCard" novalidate>
          <input id="inputMestoName" class="popup__input popup__input_mesto_name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="inputMestoName-error" class="popup__error"></span>
          <input id="inputMestoLink" class="popup__input popup__input_mesto_link" type="url" placeholder="Ссылка на картинку" required>
          <span id="inputMestoLink-error" class="popup__error"></span>
          <button class="popup__button popup__button_new-card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view-image">
      <figure class="popup__figure">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" alt="" src="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
     <img class="card__image" src="#" alt="">
     <button class="card__delete-button" type="button" aria-label="Кнопка удаления места"></button>
     <div class="card__item">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Кнопка нравится место"></button>
     </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
