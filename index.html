<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ирина Шамсудинова">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Сервис Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques_Yves_Cousteau.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__location">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фото"></button>
      </section>

      <section class="elements" aria-label="Фотографии">
        <ul class="elements__cards">
          <li class="card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__item">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__item">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Кнопка нравится фото"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" name="formEditProfile">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_profile_name" name="formFieldName" type="text" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_profile_about-me" name="formFieldAboutMe" type="text" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
