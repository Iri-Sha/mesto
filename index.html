<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ирина Шамсудинова">
  <link rel="stylesheet" href="./pages/index.css">
  <title> Сервис Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques_Yves_Cousteau.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__location">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавления фото"></button>
      </section>

      <section class="elements" aria-label="Фотографии">
        <ul class="elements__cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup popup_profile-edit">
      <form class="popup__container" name="formEditProfile">
        <button class="popup__close popup__close_profile-edit" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_profile_name" name="formFieldName" type="text" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_profile_about-me" name="formFieldAboutMe" type="text" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_card-add">
      <form class="popup__container popup__container_add-card" name="formAddCard">
        <button class="popup__close popup__close_card-add" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__field popup__field_mesto_name" name="formFieldMestoName" type="text" placeholder="Название" value="">
        <input class="popup__field popup__field_mesto_link" name="formFieldMestoLink" type="text" placeholder="Ссылка на картинку" value="">
        <button class="popup__save popup__save_new-card" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup__zoom_image" id="popup-open-image">
    <figure class="popup__figure">
      <button class="popup__close popup__close_image" type="button" aria-label="закрыть"></button>
      <img class="popup__image" alt="" src="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="card">
     <img class="card__image" src="#" alt="">
     <button class="card__delete-button" type="button" aria-label="Кнопка удаления места"></button>
     <div class="card__item">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Кнопка нравится место"></button>
     </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
